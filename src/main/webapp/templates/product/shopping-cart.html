<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">

    <script src="/static/js/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>

<div class="jumbotron text-center">
    <a href="/"><img src="/static/img/homepage.png" id="home-page-button"></a>
    <div><a href="/checkout"><img src="/static/img/checkout.png" id="checkout-button"></a></div>
    <a href="/checkout">
        <div th:text="Checkout" id="cart-total"></div>
    </a>
    <h1>Shopping Cart</h1>
</div>
<div class="text-wrapper">

    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4 product-card" th:each="prod,iterStat : ${products}">
            <div class="card">
                <div class="image-container"><img class="product-img" src="http://placehold.it/400x250/000/fff"
                                                  th:attr="src='/static/img/product_' + ${prod.getProduct().getId()} + '.jpg'"
                                                  alt=""/></div>
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.getProduct().getName()}">Product name</h4>
                    <p class="card-text" th:text="${prod.getProduct().getDescription()}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <span class="lead" th:text="${prod.getAddUpPrice()}+ ' USD'">100 USD</span><br>
                        <form action='/cart/edit' method='post'>
                            <label for="quantity" class="lead">Quantity: </label><input th:type="number" id="quantity" name="quantity" th:value="${prod.getQuantity()}">
                            <button class="btn btn-success" type="submit" name="cartButton" th:value="${prod.getProduct().id}">Save Quantity</button>
                        </form>
                    </div>
                    <div class="card-text">
                        <form action='/cart/remove' method='post'>
                            <button class="btn btn-success" type="submit" name="cartButton" th:value="${prod.getProduct().id}">Remove from Cart
                            </button>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <div th:replace="footer.html :: copy"></div>
</div>
</body>
</html>
