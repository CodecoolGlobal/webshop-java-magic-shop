<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">

    <script src="/static/js/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>

<div class="jumbotron text-center">
    <a href="/"><img src="/static/img/homepage.png" id="home-page-button"></a>
    <form action="/payment" method="post">
        <div><input type="image" name="submit" src="/static/img/checkout.png" id="send-button"></a></div>
        <a href="/payment">
            <div th:text="'Pay'" id="cart-total"></div>
        </a>
        <h1>Checkout</h1>
    </form>
</div>
<div class="text-wrapper">

    <div id="products" class="row">
        <div class="card order-card">
            <table class="card-text">
                <thead>
                <tr>
                    <td>Product</td>
                    <td>Quantity</td>
                    <td>Price</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prod,iterStat : ${order}">
                    <td class="lead" th:text="${prod.getProduct().getName()}"></td>
                    <td class="lead" th:text="${prod.getQuantity()}"></td>
                    <td class="lead" th:text="${prod.getAddUpPrice()}"></td>
                </tr>
                <tr>
                    <td th:text="'Sum: ' + ${cartSum} + ' USD'" id="cart-sum"></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="card product-card checkout-card">
        <form action="/checkout" method="post">
            <label for="name">Full Name: </label><input type="text" id="name" name="name"
                                                        th:value="${currentOrder.getFullName()}" required><br>
            <label for="email">E-mail address: </label><input type="email" id="email" name="email"
                                                              th:value="${currentOrder.getEmail()}" required><br>
            <label for="phone">Phone Number: </label><input type="text" id="phone" name="phone"
                                                            th:value="${currentOrder.getPhone()}" required><br>
            <label for="billing">Billing Address: </label><input type="text" id="billing" name="billing"
                                                                 th:value="${currentOrder.getBillingAddress()}"
                                                                 required><br>
            <label for="shipping">Shipping Address: </label><input type="text" id="shipping" name="shipping"
                                                                   th:value="${currentOrder.getShippingAddress()}"
                                                                   required><br>
            <button type="submit" class="bnt dropbtn btn-success" value="To Payment">Save changes</button>
        </form>
    </div>

    <div th:replace="footer.html :: copy"></div>
</div>

</body>
</html>
